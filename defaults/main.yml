---
# defaults file for helm

helm_app: helm
helm_version: 3.8.0
helm_os: linux
helm_arch: amd64
helm_dl_url: https://get.{{ helm_app }}.sh/{{ helm_app }}-v{{ helm_version }}-{{ helm_os }}-{{ helm_arch }}.tar.gz
helm_bin_path: /usr/local/bin
helm_file_owner: root
helm_file_group: root
helm_file_mode: '0755'
